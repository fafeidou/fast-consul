spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          lower-case-service-id: true
          enabled: true
    consul:
      host: 192.168.32.111    # consul 启动地址
      port: 8500         # consul 启动端口
logging:
  level:
    org.springframework.cloud.gateway: debug
server:
  port: 9000
